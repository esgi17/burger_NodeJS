<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title> Burger Project </title>

    <!-- Bootstrap core CSS -->
    <link href="medias/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="medias/css/index.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <style>
      body {
        padding-top: 54px;
      }
      @media (min-width: 992px) {
        body {
          padding-top: 56px;
        }
      }

    </style>

  </head>

  <body>
    <!-- Navigation -->
    <div id="wrapper">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">Burger Project</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a id="admin-button" class="nav-link" href="#">Admin</a>
                    </li>
                </div>
            </div>
        </nav>

        <!-- Page Content -->
        <div id="container">
          <div id="startOrder-form" class="col-lg-12 text-center">
              <h1 class="mt-5">Cliquez pour commander</h1>
              <button id="order-button" type="button" class="btn btn-primary btn-lg">Commander</button>
          </div>
        </div>

        <div id="modal">
            <div class="d-inline-flex col-lg-12 flex-row">

              <img id="modal-img" src="" class="col-lg-5" data-type="item-img">
              <!-- changer quantitÃ© -->
              <div class="col-lg-7">
                  <h2 id="modal-title" class="col-lg-12"></h2>
                  <p> Price : <span class="modal-price"></span></p>
                  <p id="size-modal"> Size : <span class="modal-size"></span></p>
                  <div id="form-quantity" class="d-inline-flex col-lg-12">
                      <p> Quantity </p>
                      <div id="mQuantity" style="background-color : #ffffff; cursor: pointer;"> - </div>
                      <div id="quantity"> 1 </div>
                      <div id="pQuantity" style="background-color : #ffffff; cursor: pointer;"> + </div>
                  </div>
                  <p> Total Price : <span class="total-price"></span></p>
                  <button id="valid-modal">
                      Ajouter au panier
                  </button>
              </div>
            </div>

        </div>
    </div>
    <!-- Bootstrap core JavaScript -->
    <script src="medias/jquery/jquery.min.js"></script>
    <script src="medias/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/api-connect.js"></script>

  </body>

</html>
